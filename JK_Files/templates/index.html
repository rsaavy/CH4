<!DOCTYPE html>
<html>
<head>
      <!--FullPage Stuff from here:-->
	<link rel="stylesheet" type="text/css" href="dist/jquery.fullpage.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="dist/jquery.easings.min.js"></script>
	<script type="text/javascript" src="dist/jquery.fullpage.js"></script>

	<link href="https://cdn.pydata.org/bokeh/release/bokeh-1.0.4.min.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.4.min.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.pydata.org/bokeh/release/bokeh-tables-1.0.4.min.css" rel="stylesheet" type="text/css">
	<script src="https://cdn.pydata.org/bokeh/release/bokeh-1.0.4.min.js"></script>
	<script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.4.min.js"></script>
	<script src="https://cdn.pydata.org/bokeh/release/bokeh-tables-1.0.4.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
				sectionsColor: ['#006B6054', '#FFF4EC']

			});
        });
	</script>
    <style>
        .section{
            text-align: center;
            font-size: 6em;
            font-family:'Trebuchet MS', sans-serif;
        }

        #localev{
            color: #966B9D;
        }

        .searchbar{

        }

        button{
            cursor: pointer;
            background-color: #C98686;
        }

        .flex{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        #slide1{
            background-color: #C98686;
            color: whitesmoke;
        }
        #slide2{
            background-color: #F2B880;
            color: whitesmoke;
        }
        #slide3{
            background-color: #966B9D;
            color: whitesmoke;
        }
        #slide4{
            background-color: #E7CFBC;
            color: whitesmoke;
        }
    </style>
</head>
<body>
<div id="fullpage">
    <div class="section">

        <div class="slide" id="slide1">
				<div>
				{{ plot_div|safe }}
	      {{ plot_script|safe }}
				</div>
				</div>
        <div class="slide" id="slide2">Vis 2</div>
        <div class="slide" id="slide3">Vis 3</div>
        <div class="slide" id="slide4">Vis 4</div>
	
    </div>
    <div class="section" id="localev">
        <input type="text" class="searchbar" placeholder="Start/End...">
        <div class="flex">
            <div><button type="button">Place 1</button></div>
            <div><button type="button">Place 2</button></div>
            <div><button type="button">Place 3</button></div>
            <div><button type="button">Place 4</button></div>
            <div><button type="button">Place 5</button></div>
        </div>
    </div>
</div>
</body>
</html>

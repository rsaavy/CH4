<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Tun.Ak Music Analytics</title>
    <link rel="stylesheet" type="text/css" href="search.css">
    <!-- A bunch of bootystrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }
    </style>
  </head>

  <body>
    <h1>Tun.Ak</h1>
    <img class="center" src="https://media.giphy.com/media/l46CmlsXGE36mOITK/giphy.gif">
    <div class="container">
      <p><b>Search for all events between a specific timeline</b></p>
    </div>

    <div class="container">
      <form action="" method="post" role="form">
        <div class="form-group">
          <div class="row">

            <div class="col-md-6">
              <p><b>Start Date:</b></p>
              <input type="date" id="start-date" name="start-date">
            </div>

            <div class="col-md-6">
              <p><b>End Date:</b></p>
              <input type="date" id="end-date" name="end-date">
            </div>

          </div>
          <br>
        </div>
      <div class="row">
        <button type="submit" name="search_button" class="btn btn-primary center" value="search">Search</button>
      </div>
      </form>
    </div>

  </body>
</html>
